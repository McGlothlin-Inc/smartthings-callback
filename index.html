<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartThings Authorization</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #f0f2f5; color: #1d1d1f; min-height: 100vh;
    display: flex; align-items: center; justify-content: center; padding: 24px;
}
.container { max-width: 480px; width: 100%; }
.card {
    background: #fff; border-radius: 16px; padding: 40px 32px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08); text-align: center;
}
.brand {
    background: linear-gradient(135deg, #1428a0 0%, #0b6bcb 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text; font-size: 14px; font-weight: 600;
    text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;
}
.card h1 { font-size: 24px; font-weight: 700; color: #1d1d1f; margin-bottom: 8px; }
.card .subtitle { font-size: 14px; color: #888; margin-bottom: 28px; }
.success-icon {
    width: 64px; height: 64px; border-radius: 50%;
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 20px;
}
.success-icon svg { width: 32px; height: 32px; }
.error-icon {
    width: 64px; height: 64px; border-radius: 50%;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    display: flex; align-items: center; justify-content: center;
    margin: 0 auto 20px;
}
.error-icon svg { width: 32px; height: 32px; }
.code-box {
    background: #f7f7fa; border: 2px solid #e5e5ea; border-radius: 10px;
    padding: 16px; margin: 20px 0; position: relative; cursor: pointer;
    transition: border-color 0.2s;
}
.code-box:hover { border-color: #1428a0; }
.code-box .label {
    font-size: 11px; color: #888; text-transform: uppercase;
    letter-spacing: 0.5px; margin-bottom: 6px;
}
.code-box .code {
    font-family: "SF Mono", Menlo, Consolas, monospace;
    font-size: 28px; font-weight: 700; color: #1428a0;
    letter-spacing: 2px; word-break: break-all;
}
.code-box .copy-hint {
    font-size: 11px; color: #aaa; margin-top: 6px;
}
.copied {
    border-color: #22c55e !important;
}
.copied .copy-hint { color: #16a34a; font-weight: 600; }
.instructions {
    background: #f7f9ff; border-radius: 10px; padding: 16px;
    margin-top: 20px; text-align: left;
}
.instructions .step {
    display: flex; align-items: flex-start; gap: 10px;
    margin-bottom: 10px; font-size: 13px; color: #555;
}
.instructions .step:last-child { margin-bottom: 0; }
.instructions .num {
    width: 22px; height: 22px; background: #1428a0; color: #fff;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 12px; font-weight: 600; flex-shrink: 0;
}
.error-msg {
    background: #fef2f2; border: 1px solid #fecaca; border-radius: 10px;
    padding: 16px; margin: 20px 0; font-size: 14px; color: #991b1b;
    text-align: left;
}
.error-detail {
    font-family: "SF Mono", Menlo, Consolas, monospace;
    font-size: 12px; color: #b91c1c; margin-top: 8px;
    background: #fff5f5; padding: 8px; border-radius: 6px; word-break: break-all;
}
.footer { font-size: 11px; color: #bbb; margin-top: 24px; }
</style>
</head>
<body>
<div class="container">
    <div class="card" id="content"></div>
    <div class="footer" style="text-align:center;">SmartThings Agent for Control4 | McGlothlin Inc</div>
</div>
<script>
(function() {
    var params = new URLSearchParams(window.location.search);
    var code = params.get('code');
    var error = params.get('error');
    var errorDesc = params.get('error_description');
    var el = document.getElementById('content');

    if (code) {
        el.innerHTML =
            '<div class="brand">SmartThings</div>' +
            '<div class="success-icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg></div>' +
            '<h1>Authorization Successful</h1>' +
            '<p class="subtitle">Your Samsung account has been authorized.</p>' +
            '<div class="code-box" id="codeBox" onclick="copyCode()">' +
                '<div class="label">Authorization Code</div>' +
                '<div class="code" id="codeValue">' + escapeHtml(code) + '</div>' +
                '<div class="copy-hint" id="copyHint">Click to copy</div>' +
            '</div>' +
            '<div class="instructions">' +
                '<div class="step"><span class="num">1</span><span>Copy the code above</span></div>' +
                '<div class="step"><span class="num">2</span><span>Open Composer Pro and select the SmartThings Agent driver</span></div>' +
                '<div class="step"><span class="num">3</span><span>Paste the code into the <b>Authorization Code</b> property</span></div>' +
                '<div class="step"><span class="num">4</span><span>Connection Status will change to <b>Connected</b></span></div>' +
            '</div>';
    } else if (error) {
        el.innerHTML =
            '<div class="brand">SmartThings</div>' +
            '<div class="error-icon"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>' +
            '<h1>Authorization Failed</h1>' +
            '<p class="subtitle">Samsung did not grant access to your account.</p>' +
            '<div class="error-msg">' +
                '<strong>Error:</strong> ' + escapeHtml(error) +
                (errorDesc ? '<div class="error-detail">' + escapeHtml(errorDesc) + '</div>' : '') +
            '</div>' +
            '<div class="instructions">' +
                '<div class="step"><span class="num">1</span><span>Return to Composer Pro and open the SmartThings Agent documentation tab</span></div>' +
                '<div class="step"><span class="num">2</span><span>Click the <b>Authorize SmartThings</b> button to try again</span></div>' +
            '</div>';
    } else {
        el.innerHTML =
            '<div class="brand">SmartThings</div>' +
            '<h1>No Authorization Code</h1>' +
            '<p class="subtitle">This page should be reached after authorizing your Samsung account.</p>' +
            '<div class="instructions">' +
                '<div class="step"><span class="num">1</span><span>Open Composer Pro and select the SmartThings Agent driver</span></div>' +
                '<div class="step"><span class="num">2</span><span>Go to the Documentation tab</span></div>' +
                '<div class="step"><span class="num">3</span><span>Click the <b>Authorize SmartThings</b> button to begin</span></div>' +
            '</div>';
    }
})();

function escapeHtml(str) {
    var div = document.createElement('div');
    div.appendChild(document.createTextNode(str));
    return div.innerHTML;
}

function copyCode() {
    var code = document.getElementById('codeValue').textContent;
    var box = document.getElementById('codeBox');
    var hint = document.getElementById('copyHint');
    if (navigator.clipboard) {
        navigator.clipboard.writeText(code).then(function() {
            box.classList.add('copied');
            hint.textContent = 'Copied!';
            setTimeout(function() {
                box.classList.remove('copied');
                hint.textContent = 'Click to copy';
            }, 2000);
        });
    } else {
        var ta = document.createElement('textarea');
        ta.value = code;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        box.classList.add('copied');
        hint.textContent = 'Copied!';
        setTimeout(function() {
            box.classList.remove('copied');
            hint.textContent = 'Click to copy';
        }, 2000);
    }
}
</script>
</body>
</html>
